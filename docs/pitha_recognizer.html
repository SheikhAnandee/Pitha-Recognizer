<style>
  .recognizer-container {
    max-width: 700px;
    margin: 40px auto;
    padding: 25px;
    background: #ffffff;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    text-align: center;
  }

  .recognizer-container h2 {
    margin-bottom: 10px;
  }

  .recognizer-container p {
    color: #555;
    margin-bottom: 20px;
  }

  input[type="file"] {
    padding: 12px;
    border: 2px dashed #ccc;
    border-radius: 8px;
    width: 100%;
    cursor: pointer;
    margin-bottom: 20px;
    background: #fafafa;
  }

  #results img {
    max-width: 100%;
    border-radius: 10px;
    margin-top: 15px;
  }

  .prediction {
    margin-top: 15px;
    font-size: 1.2rem;
    font-weight: bold;
    color: #2c7be5;
  }
</style>

<div class="recognizer-container">
  <h2>ðŸ¥® Pitha Recognizer</h2>
  <p>Upload an image of a Bangladeshi pitha to identify its type</p>

  <input id="photo" type="file" accept="image/*">
  <div id="results"></div>
</div>

<script type="module">
  import { Client } from "https://cdn.jsdelivr.net/npm/@gradio/client/+esm";

  const photo = document.getElementById("photo");
  const results = document.getElementById("results");

  const client = await Client.connect("SheikhAnandee/pitha-recognizer");

  photo.addEventListener("change", async () => {
    if (!photo.files.length) return;

    const file = photo.files[0];

    results.innerHTML = `
      <img src="${URL.createObjectURL(file)}">
      <p class="prediction">Analyzing...</p>
    `;

    const result = await client.predict("/recognize_image", {
      image: file
    });

    const label = result.data[0].label;

    results.innerHTML = `
      <img src="${URL.createObjectURL(file)}">
      <p class="prediction">âœ… Predicted: ${label}</p>
    `;
  });
</script>
