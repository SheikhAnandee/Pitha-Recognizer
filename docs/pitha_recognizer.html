<link rel="stylesheet" href="style.css">

<div class="recognizer-container">
  <h2>ü•Æ Pitha Recognizer</h2>
  <p>Upload an image of a Bangladeshi pitha and let AI identify it</p>

  <input id="photo" type="file" accept="image/*">

  <div id="results"></div>
</div>

<script type="module">
  import { Client } from "https://cdn.jsdelivr.net/npm/@gradio/client/+esm";

  const photo = document.getElementById("photo");
  const results = document.getElementById("results");

  const client = await Client.connect("SheikhAnandee/pitha-recognizer");

  const CONFIDENCE_THRESHOLD = 0.75; // 75%

  photo.addEventListener("change", async () => {
    if (!photo.files.length) return;

    const file = photo.files[0];
    const imageURL = URL.createObjectURL(file);

    results.innerHTML = `
      <img src="${imageURL}">
      <p class="loading">üîç Analyzing image...</p>
    `;

    try {
      const result = await client.predict("/recognize_image", { image: file });

      const prediction = result.data[0];
      const label = prediction.label;

      // supports both "confidence" and "score"
      const confidence =
        prediction.confidence ??
        prediction.score ??
        0;

      // ‚ùå Reject irrelevant images
      if (confidence < CONFIDENCE_THRESHOLD) {
        results.innerHTML = `
          <img src="${imageURL}">
          <p class="prediction" style="color:red;">
            ‚ùå Prediction failed. Please try again.
          </p>
        `;
        return;
      }

      // ‚úÖ Valid pitha prediction
      results.innerHTML = `
        <img src="${imageURL}">
        <p class="prediction">
          ‚úÖ Predicted Pitha: <b>${label}</b><br>
          üî¢ Confidence: ${(confidence * 100).toFixed(1)}%
        </p>
      `;

    } catch (error) {
      console.error(error);
      results.innerHTML = `
        <p class="prediction" style="color:red;">
          ‚ùå Prediction failed. Please try again.
        </p>
      `;
    }
  });
</script>
