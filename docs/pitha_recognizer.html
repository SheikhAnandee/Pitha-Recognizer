<style>
  /* Page background */
  body {
    background: linear-gradient(135deg, #f6f9ff, #eef2f7);
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  }

  /* Main card */
  .recognizer-container {
    max-width: 720px;
    margin: 60px auto;
    padding: 32px;
    background: #ffffff;
    border-radius: 16px;
    box-shadow: 0 18px 35px rgba(0, 0, 0, 0.12);
    text-align: center;
  }

  .recognizer-container h2 {
    margin-bottom: 8px;
    font-size: 2rem;
  }

  .recognizer-container p {
    color: #555;
    margin-bottom: 22px;
    font-size: 1rem;
  }

  /* File input */
  input[type="file"] {
    width: 100%;
    padding: 16px;
    border: 2px dashed #c7d2fe;
    border-radius: 12px;
    background: #f8fafc;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  input[type="file"]:hover {
    background: #eef2ff;
    border-color: #818cf8;
  }

  /* Result area */
  #results {
    margin-top: 25px;
  }

  #results img {
    max-width: 100%;
    border-radius: 14px;
    margin-top: 10px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.15);
  }

  .prediction {
    margin-top: 18px;
    font-size: 1.4rem;
    font-weight: 600;
    color: #4338ca;
  }

  .loading {
    color: #64748b;
    font-size: 1.1rem;
    margin-top: 15px;
  }
</style>

<div class="recognizer-container">
  <h2>ü•Æ Pitha Recognizer</h2>
  <p>Upload an image of a Bangladeshi pitha and let AI identify it</p>

  <input id="photo" type="file" accept="image/*">

  <div id="results"></div>
</div>

<script type="module">
  import { Client } from "https://cdn.jsdelivr.net/npm/@gradio/client/+esm";

  const photo = document.getElementById("photo");
  const results = document.getElementById("results");

  // Connect to Hugging Face Space
  const client = await Client.connect("SheikhAnandee/pitha-recognizer");

  photo.addEventListener("change", async () => {
    if (!photo.files.length) return;

    const file = photo.files[0];
    const imageURL = URL.createObjectURL(file);

    // Show preview + loading
    results.innerHTML = `
      <img src="${imageURL}">
      <p class="loading">üîç Analyzing image...</p>
    `;

    try {
      const result = await client.predict("/recognize_image", {
        image: file
      });

      const label = result.data[0].label;

      results.innerHTML = `
        <img src="${imageURL}">
        <p class="prediction">‚úÖ Predicted Pitha: ${label}</p>
      `;
    } catch (error) {
      results.innerHTML = `
        <p class="prediction" style="color:red;">
          ‚ùå Prediction failed. Please try again.
        </p>
      `;
    }
  });
</script>
