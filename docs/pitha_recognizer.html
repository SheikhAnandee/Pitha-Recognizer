<link rel="stylesheet" href="style.css">

<div class="recognizer-container">
  <h2>ü•Æ Pitha Recognizer</h2>
  <p>Upload an image of a Bangladeshi pitha and let AI identify it</p>

  <input id="photo" type="file" accept="image/*">

  <div id="results"></div>
</div>

<script type="module">
  import { Client } from "https://esm.sh/@gradio/client";

  const input = document.getElementById("photo");
  const results = document.getElementById("results");

  input.addEventListener("change", async () => {
    const file = input.files[0];
    if (!file) return;

    results.innerHTML = "‚è≥ Predicting...";

    try {
      const client = await Client.connect("SheikhAnandee/pitha-recognizer");

      const result = await client.predict("/predict", {
        image: file
      });

      const prediction = result.data[0];
      const label = prediction.label ?? prediction;

      const imgURL = URL.createObjectURL(file);

      results.innerHTML = `
        <img src="${imgURL}" width="400"/><br/>
        <strong>Prediction:</strong> ${label}
      `;
    } catch (err) {
      console.error(err);
      results.innerHTML = "‚ùå Prediction failed. Check console.";
    }
  });
</script>
